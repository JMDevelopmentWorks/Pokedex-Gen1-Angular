<!-- Search -->
<poke-search (emitSearch)="getPokemonSearch($event)"></poke-search>

<!-- Poke List -->
<section class="list">
<ng-template ngFor let-pokemon [ngForOf]="getAllPokemons.slice(0, displayItems)">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
        <div class="pokemon__status">
          <h2>{{pokemon.name}}</h2>
          <ul>
            <li *ngFor="let value of pokemon.status.types">
                {{value.type.name}}
            </li>
          </ul>
        </div>
      
        <div class="pokemon__image">
          <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
        </div>
      </a>
      
</ng-template>
</section>
<button class="btn btn__secondary" (click)="handleLoadMore()">Load More</button>
<img *ngIf="apiError" src="assets/error.png" alt="Information of pokemon failed">
